<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/sample.css" type="text/css" />
    <title>Sample HTML Page (サンプルページ)</title>
</head>

<body>
    <div id="table">
        <h2>Sample Table</h2>
        <p>Table</p>
        <table class="sample_table">
            <tbody id="price_list">
                <tr>
                    <th>Product</th>
                    <th>Unit Price</th>
                    <th>#</th>
                    <th>Price</th>
                </tr>
                <tr>
                    <td>Coffee</td>
                    <td>100</td>
                    <td><input type="text" size="4" value="3" /></td>
                    <td>200</td>
                </tr>
                <tr>
                    <td>Bread</td>
                    <td>150</td>
                    <td><input type="text" size="4" value="3" /></td>
                    <td>450</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="../js/sample.js"></script>
</body>

</html>
